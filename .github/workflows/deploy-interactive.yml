name: Deploy Interactive UI to GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies and Build
        run: |
          pip install -r requirements.txt
          npm install @openzeppelin/contracts
          python build.py

      # این مرحله کلیدی در نسخه قبلی من جا افتاده بود
      - name: Prepare Ethers.js for Deployment
        run: |
          mkdir -p lib
          curl -L https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js -o lib/ethers.umd.min.js

      - name: Organize files for deployment
        run: |
          mkdir -p public
          cp index.html ./public/
          cp deploy-ui.js ./public/
          cp artifacts.json ./public/
          # این خطوط تضمین می‌کنند که تمام فایل‌های لازم کپی شوند
          cp verification_*.json ./public/
          cp -r contracts ./public/
          cp -r lib ./public/
          cp -r node_modules/@openzeppelin ./public/node_modules/
          
      - name: Deploy UI to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: deploy-contract
          publish_dir: ./public
          force_orphan: true
