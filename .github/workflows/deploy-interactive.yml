name: Deploy Interactive UI to GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ''

      - name: Install dependencies and Compile Contracts
        run: |
          npm install
          node compile.js

      - name: Organize files for deployment
        run: |
          mkdir public
          cp index.html ./public/
          cp deploy-ui.js ./public/
          cp artifacts.json ./public/
          cp verification_*.json ./public/ # <-- این خط مهم است

      - name: Deploy UI to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: deploy-contract
          publish_dir: ./public
          force_orphan: true
