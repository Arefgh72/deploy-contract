name: Deploy Interactive UI to GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies and Build
        run: |
          pip install -r requirements.txt
          python build.py

      - name: Organize files for deployment
        run: |
          mkdir public
          cp index.html ./public/
          cp deploy-ui.js ./public/
          cp artifacts.json ./public/
          cp verification_*.json ./public/
          # برای اینکه فرانت‌اند بتواند سورس کدها را برای فلت کردن بخواند
          # دیگر نیازی به کپی کردن این‌ها نیست چون build.py همه کار را انجام داده
          # cp -r contracts ./public/
          # cp -r lib ./public/
          # cp -r node_modules/@openzeppelin ./public/
          
      - name: Deploy UI to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: deploy-contract
          publish_dir: ./public
          force_orphan: true
