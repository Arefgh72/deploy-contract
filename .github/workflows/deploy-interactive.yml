name: Deploy Interactive UI to GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies and Compile Contracts
        run: |
          npm install
          node compile.js

      - name: Prepare Ethers.js for Deployment
        run: |
          mkdir -p lib
          cp ./node_modules/ethers/dist/ethers.umd.min.js ./lib/
      
      # تمام فایل‌های ساخته شده حالا در ریشه پروژه هستند و منتشر می‌شوند
      - name: Deploy All Files to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: deploy-contract
          publish_dir: .
          force_orphan: true
