name: Download & Commit OpenZeppelin Contracts

on:
  workflow_dispatch:
    inputs:
      oz_version:
        description: 'OpenZeppelin Version'
        required: false
        default: '5.0.2'

jobs:
  download-oz-contracts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install requirements (requests)
        run: pip install requests

      - name: Download OpenZeppelin contracts
        run: |
          python download_openzeppelin.py

      - name: Configure git user
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Commit oz_src folder to repo
        run: |
          git add oz_src
          git commit -m "Add OpenZeppelin contracts to oz_src" || echo "No changes to commit"
          git push
